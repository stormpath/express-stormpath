---
web:
  spa:
    enabled: false
    view: null
  produces:
    - text/html
    - application/json
  oauth2:
    enabled: true
    uri: "/oauth/token"
    client_credentials:
      enabled: true
      accessToken:
        ttl: 3600
    password:
      enabled: true
      validationStrategy: "stormpath"
  accessTokenCookie:
    name: "access_token"
    httpOnly: true
    secure: null
    path: "/"
    domain: null
  refreshTokenCookie:
    name: "refresh_token"
    httpOnly: true
    secure: null
    path: "/"
    domain: null
  # The registration feature will be automatically enabled by the existence of
  # a default account store for your application.
  register:
    enabled: false
    uri: "/register"
    nextUri: "/"
    autoLogin: false
    fields:
      givenName:
        enabled: true
        label: "First Name"
        name: "givenName"
        placeholder: "First Name"
        required: true
        type: "text"
      middleName:
        enabled: false
        label: "Middle Name"
        name: "middleName"
        placeholder: "Middle Name"
        required: true
        type: "text"
      surname:
        enabled: true
        label: "Last Name"
        name: "surname"
        placeholder: "Last Name"
        required: true
        type: "text"
      username:
        enabled: false
        label: "Username"
        name: "username"
        placeholder: "Username"
        required: true
        type: "text"
      email:
        enabled: true
        label: "Email"
        name: "email"
        placeholder: "Email"
        required: true
        type: "email"
      password:
        enabled: true
        label: "Password"
        name: "password"
        placeholder: "Password"
        required: true
        type: "password"
    fieldOrder:
      - "username"
      - "givenName"
      - "middleName"
      - "surname"
      - "email"
      - "password"
    view: "register"
  # The email verification feature will be automatically enabled if the
  # default account store for your application has this workflow enabled.
  verifyEmail:
    uri: "/verify"
    nextUri: "/"
    view: "verify"
  login:
    enabled: false
    uri: "/login"
    nextUri: "/"
    view: "login"
    fields:
      login:
        enabled: true
        label: "Username or Email"
        name: "login"
        placeholder: "Username or Email"
        required: true
        type: "text"
      password:
        enabled: true
        label: "Password"
        name: "password"
        placeholder: "Password"
        required: true
        type: "password"
    fieldOrder:
      - "login"
      - "password"
  logout:
    enabled: false
    uri: "/logout"
    nextUri: "/"
  # The forgot password and change password features will be automatically
  # enabled if the default account store for your application has this workflow
  # enabled.
  forgotPassword:
    enabled: false
    uri: "/forgot"
    view: "forgot-password"
    nextUri: "/login?status=forgot"
  changePassword:
    enabled: false
    autoLogin: false
    uri: "/change"
    nextUri: "/login?status=reset"
    view: "change-password"
    errorUri: "/forgot?status=invalid_sptoken"
  idSite:
    enabled: false
    uri: "/idSiteResult"
    nextUri: "/"
    loginUri: ""
    forgotUri: "/#/forgot"
    registerUri: "/#/register"
  me:
    enabled: false
    uri: "/me"