<div class="row">
  <div class="col-sm-offset-4 col-xs-12 col-sm-4">
    <p ng-show="sent" class="alert alert-success">
      We have sent a password reset link to the email address of the account that you sepcified.
      Please check your email for this message, then click on the link.
    </p>
    <div ng-show="requestFailed" class="alert alert-danger">
      Sorry, there was a problem with that email or username.  Please try again.
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form class="form-horizontal" ng-hide="sent" ng-submit="submit()">

      <div class="form-group">
        <label for="spEmail" class="col-xs-12 col-sm-4 control-label">Email or Username</label>
        <div class="col-xs-12 col-sm-4">
          <input class="form-control" id="spUsername" ng-model="formModel.username" placeholder="Username or Email" ng-disabled="posting">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-xs-12">
          <p class="text-danger" ng-show="error" ng-bind="error"></p>
          <button type="submit" class="btn btn-primary" ng-disabled="posting">Request Password Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
